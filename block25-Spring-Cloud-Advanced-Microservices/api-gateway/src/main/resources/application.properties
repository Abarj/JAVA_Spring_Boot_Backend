spring.application.name = api-gateway
eureka.instance.hostname = localhost
eureka.client.serviceUrl.defaultZone=http://eureka:password@localhost:8761/eureka

logging.level.root= INFO
logging.level.org.springframework.cloud.gateway= TRACE
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator= INFO

# Product Service Route
spring.cloud.gateway.routes[0].id = product-service
spring.cloud.gateway.routes[0].uri = lb://product-service
spring.cloud.gateway.routes[0].predicates[0] = Path=/api/product/**

# Order Service Route
spring.cloud.gateway.routes[1].id = order-service
spring.cloud.gateway.routes[1].uri = lb://order-service
spring.cloud.gateway.routes[1].predicates[0] = Path=/api/order/**

# Discovery Server Route
spring.cloud.gateway.routes[2].id = discovery-server
spring.cloud.gateway.routes[2].uri = http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0] = Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0] = SetPath=/

# Discovery Server Static Resources Route
spring.cloud.gateway.routes[3].id = discovery-server-static
spring.cloud.gateway.routes[3].uri = http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0] = Path=/eureka/**

# Keycloak Config
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/Spring-Boot-Microservices-Realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8181/realms/Spring-Boot-Microservices-Realm/protocol/openid-connect/certs

jwt.auth.converter.main-attribute = preferred_username
jwt.auth.converter.resource-id = spring-cloud-client

logging.level.org.keycloak = DEBUG

# Sleuth / Zipkin Config
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability= 1.0

# Actuator Prometheus Endpoint
management.endpoints.web.exposure.include= prometheus
server.port=8181
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]